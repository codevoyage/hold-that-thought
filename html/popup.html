<!doctype html>
<html>
<head>
    <title>Log Distraction</title>
    <link href="../css/material.css" rel="stylesheet">
    <link href="../css/popup.css" rel="stylesheet">
    <script src="../js/material.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body>

<div id="frame">
    <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows="2" id="thought"></textarea>
        <label class="mdl-textfield__label" for="thought">Log distraction</label>
    </div>
    <!-- Icon button -->
    <div class="right-justified">
        <button class="mdl-button mdl-js-button mdl-button--icon" id="save"><i
                class="material-icons">save</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--top" for="save">Save</div>
        <button class="mdl-button mdl-js-button mdl-button--icon" id="view-all-button"><i
                class="material-icons">view_list</i></button>
        <div class="mdl-tooltip mdl-tooltip--top" for="view-all-button">View</div>
    </div>
</div>
</body>
</html>
